<h3>Top Heroes</h3>
<div class="grid grid-pad">
  <h1>Regions List</h1>
<table>
  <tr>
    <th>ID</th>
    <th>Description</th>
  </tr>
  <tbody>
    <tr *ngFor="#item of regions">
      <td>{{item.RegionID}}</td>
      <td>{{item.RegionDescription}}</td>
    </tr>
  </tbody>
</table>
      
</div>
