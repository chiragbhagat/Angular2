  <form>

        <div class="panel-heading">Region Edit</div>
        <div class="panel-body">
          <div class="form-group">
              <input type="text" class="form-control" placeholder="Region ID" name="RegionID">
              <br />
              <textarea class="form-control" rows="3" placeholder="Region Description" name="RegionDescription"></textarea>
              <br />
              <button class="btn btn-primary">Save</button>

          </div>
        </div>
      </div>
  </form>
</div>
